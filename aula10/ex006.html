<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt arial;
            background-color: rgb(5, 187, 5);
            color: white;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-radius: 30px;
            box-shadow: lightgray 3px 3px 5px 2px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var area = window.document.querySelector('div#area')
        
        area.addEventListener('click', clicar)
        area.addEventListener('mouseover', entrar)
        area.addEventListener('mouseout', sair)
        function clicar(){
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'            
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background ='rgb(5, 187, 5)'
        }
    </script>
</body>
</html>
