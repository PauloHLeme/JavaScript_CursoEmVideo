<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Em que país você nasceu?
    <input type="text" name="país" id='pais'>
    <input type="button" value="Nacionalidade" id="nacionalidade">
    <div id="res"></div>
    <script>
        document.querySelector('#nacionalidade').addEventListener('click',nacao)
        function nacao () {
            var country
            country = document.querySelector('input#pais').value
            if (country.toLowerCase() == 'brasil') {
                document.querySelector('#res').innerHTML += 'Você é Brasileiro!'
            } else {
                document.querySelector('#res').innerHTML += 'Você é Estrangeiro!'
            }            
        }
    </script>
</body>
</html>
