<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro <input type="number" name="vel" id="vel">Km/h
    <input type="button" value="Verificar" id="verificar">
    <div id="res"></div>
    <script>
        document.querySelector('#verificar').addEventListener('click', calcular)
                function calcular() {
            var speed
        speed = Number(document.querySelector('#vel').value)
        document.querySelector('#res').innerHTML = `<p>Sua velocidade atual é de <strong>${speed}Km/h</strong></p>`
        if(speed > 60){
            document.querySelector('#res').innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>`
        }
        document.querySelector('#res').innerHTML += `<p>Diriga sempre com cinto de segurança.</p>`
        }
    </script>
</body>
</html>
